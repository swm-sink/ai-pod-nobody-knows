repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-json
      - id: check-xml
      - id: mixed-line-ending
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-case-conflict
      - id: check-executables-have-shebangs

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args:
          - --baseline
          - .secrets.baseline
        exclude: |
          (?x)^(
            node_modules/|
            dist/|
            build/|
            .*\.ipynb$
          )

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.41.0
    hooks:
      - id: markdownlint
        args: ['--config', '.markdownlint.json']
        files: \.(md|markdown)$

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ['-d', '{extends: default, rules: {line-length: {max: 120}}}']

  # Custom project validation
  - repo: local
    hooks:
      - id: forbid-sensitive-files
        name: forbid committing sensitive files
        entry: scripts/precommit/forbid_sensitive_files.sh
        language: system
        stages: [commit]

      - id: xml-validation
        name: validate XML syntax and encoding
        entry: scripts/precommit/validate_xml.sh
        language: system
        files: \.xml$

      - id: navigation-integrity
        name: validate @ file references and navigation chains
        entry: scripts/precommit/validate_navigation.sh
        language: system
        files: \.(md|xml)$

      - id: dual-explanation-check
        name: ensure educational dual explanations present
        entry: scripts/precommit/validate_dual_explanations.sh
        language: system
        files: \.xml$
        exclude: |
          (?x)^(
            \.claude/archive/|
            \.claude/shared/templates/|
            \.claude/.*constants\.xml$
          )

      - id: naming-convention-check
        name: validate file naming conventions
        entry: scripts/precommit/validate_naming_conventions.sh
        language: system
        files: \.(md|xml|yaml|json)$

      - id: prevent-root-pollution
        name: prevent root directory pollution
        entry: scripts/precommit/prevent_root_pollution.sh
        language: system
        pass_filenames: false
        stages: [commit]
