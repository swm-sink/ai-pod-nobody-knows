repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-json
      - id: check-xml
      - id: mixed-line-ending
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-case-conflict
      - id: check-executables-have-shebangs

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args:
          - --baseline
          - .secrets.baseline
        exclude: |
          (?x)^(
            node_modules/|
            dist/|
            build/|
            .*\.ipynb$
          )

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.41.0
    hooks:
      - id: markdownlint
        args: ['--config', '.markdownlint.json', '--disable', 'MD013']
        files: \.(md|markdown)$

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ['-d', '{extends: default, rules: {line-length: {max: 120}}}']

  # Custom project validation
  - repo: local
    hooks:
      - id: forbid-sensitive-files
        name: forbid committing sensitive files
        entry: scripts/precommit/forbid_sensitive_files.sh
        language: system
        stages: [commit]

      - id: xml-validation
        name: validate XML syntax and encoding
        entry: scripts/precommit/validate_xml.sh
        language: system
        files: \.xml$

      - id: navigation-integrity
        name: validate @ file references and navigation chains
        entry: scripts/precommit/validate_navigation.sh
        language: system
        files: \.(md|xml)$

      - id: dual-explanation-check
        name: ensure educational dual explanations present
        entry: scripts/precommit/validate_dual_explanations.sh
        language: system
        files: \.xml$
        exclude: |
          (?x)^(
            \.claude/archive/|
            \.claude/shared/templates/|
            \.claude/.*constants\.xml$
          )

      - id: naming-convention-check
        name: validate file naming conventions
        entry: scripts/precommit/validate_naming_conventions.sh
        language: system
        files: \.(md|xml|yaml|json)$

      - id: directory-structure-validation
        name: Validate Professional Directory Structure
        entry: .claude/governance/validate-root-limit.sh
        language: system
        always_run: true
        stages: [commit]

      - id: duplication-detection
        name: ZERO-TOLERANCE DRY enforcement - detect duplicates
        entry: .claude/hooks/duplication-detector.sh
        language: system
        args: [detect]
        pass_filenames: false
        stages: [commit]
        always_run: true

      - id: file-lifecycle-enforcement
        name: File lifecycle management enforcement
        entry: .claude/hooks/file-lifecycle-enforcement.sh
        language: system
        pass_filenames: false
        stages: [commit]
        always_run: true

      - id: documentation-governance
        name: Documentation quality and governance
        entry: .claude/governance/documentation-governance-hook.sh
        language: system
        files: \.md$
        pass_filenames: true
        stages: [commit]

      - id: august-2025-governance
        name: August 2025 governance and pattern enforcement
        entry: .claude/hooks/august-2025-governance.sh
        language: system
        pass_filenames: false
        stages: [commit]
        always_run: true

      - id: production-readiness-validation
        name: Production readiness and deployment validation
        entry: .claude/hooks/production-readiness-validation.sh
        language: system
        pass_filenames: false
        stages: [commit]
        always_run: true

      - id: voice-config-governance
        name: Voice configuration governance enforcement
        entry: bash
        args:
          - -c
          - |
            if grep -r "ZF6FPAbjXT4488VcRRnw" podcast_production/ --include="*.py" --exclude="config/voice_config.py" --exclude="*test*.py" --exclude="*setup*.py" --exclude="*validate*.py" 2>/dev/null; then 
              echo "ERROR: Hardcoded voice IDs detected in production code. Use get_production_voice_id() instead."
              exit 1
            fi
        language: system
        pass_filenames: false
        stages: [commit]
        always_run: true

