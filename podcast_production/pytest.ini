[pytest]
# Pytest configuration for podcast production system
# Version: 2.0.0 - September 2025 Standards

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests podcast_production/tests

# Async settings
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    slow: Tests that take > 5 seconds
    api: Tests requiring API access
    mock: Tests using mocked dependencies
    quality: Quality gate validation tests
    cost: Cost tracking tests
    checkpoint: Checkpoint system tests
    production: Production readiness tests
    
# Coverage settings
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=podcast_production
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --maxfail=5
    --color=yes
    -W ignore::DeprecationWarning
    
# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] [%(name)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout settings
timeout = 300
timeout_method = thread

# Environment variables for testing
env =
    ENVIRONMENT=test
    MOCK_MODE=true
    REDIS_HOST=localhost
    REDIS_PORT=6379